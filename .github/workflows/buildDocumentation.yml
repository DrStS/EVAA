name: Build documentation

on: [workflow_dispatch, push]
jobs:
  buildDocumentation:
    runs-on: ubuntu-latest
    steps:
    - name: LS
      run : ls -a
    - name: Run LaTeX in Docker
      run: exec docker run --rm -i --user="$(id -u):$(id -g)" --net=none -v "$PWD":/data blang/latex:ctanfull "$@"
